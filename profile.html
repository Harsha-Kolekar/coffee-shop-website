<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Coffee Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #3c3b3f 0%, #605c3c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .profile-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header {
            background: linear-gradient(135deg, #3c3b3f 0%, #605c3c 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="50" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="30" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
            z-index: 1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .profile-avatar i {
            font-size: 48px;
            color: #3c3b3f;
        }

        .profile-name {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .profile-email {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .profile-content {
            padding: 40px;
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .profile-section h3 {
            color: #3c3b3f;
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-section h3 i {
            color: #605c3c;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #605c3c;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .info-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #605c3c 0%, #3c3b3f 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #605c3c;
            color: white;
        }

        .btn-primary:hover {
            background: #3c3b3f;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
            z-index: 2;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .profile-container {
                margin: 10px;
            }

            .profile-header {
                padding: 30px 20px;
            }

            .profile-content {
                padding: 20px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <h1 class="profile-name" id="profile-name">Loading...</h1>
            <p class="profile-email" id="profile-email">Loading...</p>
        </div>

        <div class="profile-content">
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p>Loading profile information...</p>
            </div>

            <div id="error-message" class="error" style="display: none;"></div>

            <div id="profile-content" style="display: none;">
                <div class="profile-section">
                    <h3><i class="fas fa-user-circle"></i> Personal Information</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Full Name</div>
                            <div class="info-value" id="user-name">-</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Email Address</div>
                            <div class="info-value" id="user-email">-</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Account Type</div>
                            <div class="info-value" id="user-role">-</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Member Since</div>
                            <div class="info-value" id="user-created">-</div>
                        </div>
                    </div>
                </div>

                <div class="profile-section">
                    <h3><i class="fas fa-chart-bar"></i> Booking Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="total-bookings">0</div>
                            <div class="stat-label">Total Bookings</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="pending-bookings">0</div>
                            <div class="stat-label">Pending</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="confirmed-bookings">0</div>
                            <div class="stat-label">Confirmed</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="total-guests">0</div>
                            <div class="stat-label">Total Guests</div>
                        </div>
                    </div>
                </div>

                <div class="profile-section">
                    <h3><i class="fas fa-cog"></i> Account Actions</h3>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="editProfile()">
                            <i class="fas fa-edit"></i> Edit Profile
                        </button>
                        <button class="btn btn-secondary" onclick="viewBookings()">
                            <i class="fas fa-calendar"></i> My Bookings
                        </button>
                        <button class="btn btn-danger" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Load user profile data
        async function loadProfile() {
            const token = localStorage.getItem('token');
            const userData = localStorage.getItem('user');
            
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                // Show loading
                document.getElementById('loading').style.display = 'block';
                document.getElementById('profile-content').style.display = 'none';
                document.getElementById('error-message').style.display = 'none';

                // Parse user data from localStorage
                let user = null;
                if (userData) {
                    user = JSON.parse(userData);
                }

                // If no user data in localStorage, fetch from API
                if (!user) {
                    const response = await fetch(window.getApiUrl('/api/auth/me'), {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to fetch user data');
                    }

                    const data = await response.json();
                    user = data.data || data.user || data;
                    localStorage.setItem('user', JSON.stringify(user));
                }

                // Update UI with user data
                document.getElementById('profile-name').textContent = user.name || 'Unknown User';
                document.getElementById('profile-email').textContent = user.email || 'No email';
                document.getElementById('user-name').textContent = user.name || '-';
                document.getElementById('user-email').textContent = user.email || '-';
                document.getElementById('user-role').textContent = user.role ? user.role.charAt(0).toUpperCase() + user.role.slice(1) : 'User';
                
                // Format creation date
                if (user.createdAt) {
                    const createdDate = new Date(user.createdAt).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    document.getElementById('user-created').textContent = createdDate;
                } else {
                    document.getElementById('user-created').textContent = 'Unknown';
                }

                // Load booking statistics
                await loadBookingStats();

                // Hide loading and show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('profile-content').style.display = 'block';

            } catch (error) {
                console.error('Error loading profile:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').textContent = 'Failed to load profile information. Please try again later.';
                document.getElementById('error-message').style.display = 'block';
            }
        }

        // Load user's booking statistics
        async function loadBookingStats() {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(window.getApiUrl('/api/bookings/my-bookings'), {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const bookings = data.data || data.bookings || [];
                    
                    // Calculate statistics
                    const totalBookings = bookings.length;
                    const pendingBookings = bookings.filter(b => b.status === 'pending').length;
                    const confirmedBookings = bookings.filter(b => b.status === 'confirmed').length;
                    const totalGuests = bookings.reduce((sum, b) => sum + (b.numberOfGuests || 1), 0);

                    // Update UI
                    document.getElementById('total-bookings').textContent = totalBookings;
                    document.getElementById('pending-bookings').textContent = pendingBookings;
                    document.getElementById('confirmed-bookings').textContent = confirmedBookings;
                    document.getElementById('total-guests').textContent = totalGuests;
                }
            } catch (error) {
                console.error('Error loading booking stats:', error);
                // Keep default values (0) if there's an error
            }
        }

        // Profile actions
        function editProfile() {
            alert('Edit profile feature coming soon!');
        }

        function viewBookings() {
            window.location.href = 'my-bookings.html';
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            }
        }

        // Load profile when page loads
        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bookings</title>

<style>
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: #f5f5f5;
        display: flex;
    }

    .sidebar {
        width: 220px;
        background: #3c3b3f;
        height: 100vh;
        color: #fff;
        padding: 20px;
    }

    .sidebar a {
        display: block;
        padding: 12px;
        margin: 10px 0;
        background: #605c3c;
        text-decoration: none;
        color: white;
        border-radius: 8px;
        text-align: center;
    }

    .content {
        flex: 1;
        padding: 30px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 10px;
        overflow: hidden;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: center;
    }

    th {
        background: #3c3b3f;
        color: white;
    }

    button {
        padding: 7px 12px;
        border: none;
        background: #605c3c;
        color: white;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #8e8c79;
    }
</style>
</head>

<body>

<div class="sidebar">
    <h2>Admin</h2>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="admin-bookings.html">Bookings</a>
    <a href="#" onclick="logout()">Logout</a>
</div>

<div class="content">
    <h2>All Bookings</h2>

    <table id="bookingTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Guests</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody></tbody>
    </table>
</div>

<script>
    const token = localStorage.getItem("adminToken");
    if (!token) window.location.href = "admin-login.html";

    function loadBookings() {
        fetch("http://localhost:3000/api/admin/bookings", {
            headers: { Authorization: `Bearer ${token}` }
        })
        .then(res => res.json())
        .then(bookings => {
            const tbody = document.querySelector("#bookingTable tbody");
            tbody.innerHTML = "";

            bookings.data.forEach(b => {
                const bookingDate = new Date(b.bookingDate).toLocaleDateString();
                tbody.innerHTML += `
                    <tr>
                        <td>${b.name}</td>
                        <td>${b.email}</td>
                        <td>${b.numberOfGuests}</td>
                        <td>${bookingDate}</td>
                        <td>${b.bookingTime}</td>
                        <td>${b.status}</td>
                        <td>
                            <button onclick="confirmBooking('${b._id}')">Confirm</button>
                            <button onclick="deleteBooking('${b._id}')" style="background:red">Delete</button>
                        </td>
                    </tr>
                `;
            });
        });
    }

    function confirmBooking(id) {
        fetch(`http://localhost:3000/api/admin/bookings/${id}/confirm`, {
            method: "PUT",
            headers: { Authorization: `Bearer ${token}` }
        }).then(() => loadBookings());
    }

    function deleteBooking(id) {
        fetch(`http://localhost:3000/api/admin/bookings/${id}`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${token}` }
        }).then(() => loadBookings());
    }

    function logout() {
        localStorage.removeItem("adminToken");
        window.location.href = "admin-login.html";
    }

    loadBookings();
</script>

</body>
</html>

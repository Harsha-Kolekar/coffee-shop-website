<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Orders Management - Admin</title>

<style>
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: #f7f7f7;
        display: flex;
    }

    .sidebar {
        width: 220px;
        background: #3c3b3f;
        height: 100vh;
        color: #fff;
        padding: 20px;
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    .sidebar a {
        display: block;
        padding: 12px;
        margin: 10px 0;
        background: #605c3c;
        text-decoration: none;
        color: white;
        border-radius: 8px;
        text-align: center;
    }

    .sidebar a:hover, .sidebar a.active {
        background: #8e8c79;
    }

    .content {
        flex: 1;
        padding: 30px;
    }

    .title {
        font-size: 26px;
        font-weight: 600;
        margin-bottom: 20px;
    }

    .stats-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .stat-card {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    .stat-number {
        font-size: 32px;
        font-weight: bold;
        color: #605c3c;
        margin-bottom: 5px;
    }

    .stat-label {
        color: #666;
        font-size: 14px;
    }

    .orders-table {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        overflow: hidden;
    }

    .table-header {
        background: #605c3c;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .filter-controls {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .filter-controls select, .filter-controls input {
        padding: 8px;
        border: none;
        border-radius: 5px;
        background: rgba(255,255,255,0.9);
        color: #333;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #eee;
    }

    th {
        background: #f8f9fa;
        font-weight: 600;
        color: #333;
    }

    tr:hover {
        background: #f8f9fa;
    }

    .order-status {
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 12px;
        font-weight: 500;
    }

    .status-pending {
        background: #fff3cd;
        color: #856404;
    }

    .status-preparing {
        background: #cce5ff;
        color: #004085;
    }

    .status-ready {
        background: #d4edda;
        color: #155724;
    }

    .status-delivered {
        background: #e2e3e5;
        color: #383d41;
    }

    .status-paid {
        background: #d1ecf1;
        color: #0c5460;
    }

    .order-actions {
        display: flex;
        gap: 8px;
    }

    .btn-action {
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.3s;
    }

    .btn-view {
        background: #007bff;
        color: white;
    }

    .btn-view:hover {
        background: #0056b3;
    }

    .btn-update {
        background: #28a745;
        color: white;
    }

    .btn-update:hover {
        background: #1e7e34;
    }

    .order-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 1000;
    }

    .modal-content {
        background: white;
        margin: 50px auto;
        padding: 30px;
        width: 80%;
        max-width: 600px;
        border-radius: 12px;
        max-height: 80vh;
        overflow-y: auto;
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
    }

    .modal-header h3 {
        margin: 0;
        color: #333;
    }

    .close-btn {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #999;
    }

    .order-details-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }

    .detail-group {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
    }

    .detail-group h4 {
        margin: 0 0 10px 0;
        color: #605c3c;
    }

    .detail-group p {
        margin: 5px 0;
        color: #666;
    }

    .order-items-list {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .order-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
    }

    .order-item:last-child {
        border-bottom: none;
    }

    .item-info {
        flex: 1;
    }

    .item-name {
        font-weight: 600;
        color: #333;
    }

    .item-details {
        font-size: 12px;
        color: #666;
        margin-top: 3px;
    }

    .item-price {
        font-weight: 600;
        color: #605c3c;
    }

    .status-update-form {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
    }

    .status-update-form select, .status-update-form button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .status-update-form button {
        background: #605c3c;
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
    }

    .status-update-form button:hover {
        background: #8e8c79;
    }

    @media (max-width: 768px) {
        .content {
            padding: 15px;
        }

        .stats-container {
            grid-template-columns: 1fr;
        }

        .order-details-grid {
            grid-template-columns: 1fr;
        }

        .modal-content {
            width: 95%;
            margin: 20px auto;
        }

        .filter-controls {
            flex-direction: column;
            align-items: stretch;
        }
    }
</style>
</head>

<body>

<div class="sidebar">
    <h2>Admin</h2>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="admin-bookings.html">Bookings</a>
    <a href="admin-orders.html" class="active">Orders</a>
    <a href="#" onclick="logout()">Logout</a>
</div>

<div class="content">
    <div class="title">Orders Management</div>

    <!-- Statistics Cards -->
    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-number" id="totalOrders">0</div>
            <div class="stat-label">Total Orders</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="todayOrders">0</div>
            <div class="stat-label">Today's Orders</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="pendingOrders">0</div>
            <div class="stat-label">Pending Orders</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalRevenue">$0</div>
            <div class="stat-label">Total Revenue</div>
        </div>
    </div>

    <!-- Orders Table -->
    <div class="orders-table">
        <div class="table-header">
            <h3>Recent Orders</h3>
            <div class="filter-controls">
                <select id="statusFilter" onchange="filterOrders()">
                    <option value="">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="paid">Paid</option>
                    <option value="delivered">Delivered</option>
                </select>
                <input type="text" id="searchOrder" placeholder="Search order..." onkeyup="searchOrders()">
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Order #</th>
                    <th>Customer</th>
                    <th>Date</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ordersTableBody">
                <!-- Orders will be populated here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Order Details Modal -->
<div class="order-modal" id="orderModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Order Details</h3>
            <button class="close-btn" onclick="closeOrderModal()">&times;</button>
        </div>
        
        <div id="modalOrderContent">
            <!-- Order details will be populated here -->
        </div>
    </div>
</div>

<script>
    // Check admin authentication
    const token = localStorage.getItem("adminToken");
    if (!token) window.location.href = "admin-login.html";

    let allOrders = [];
    let currentOrder = null;

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
        loadOrders();
        updateStatistics();
    });

    // Load orders from localStorage
    function loadOrders() {
        // Load orders from backend API instead of localStorage
        const token = localStorage.getItem('adminToken');
        
        if (!token) {
            console.error('No admin token found');
            window.location.href = 'admin-login.html';
            return;
        }

        fetch('http://localhost:3000/api/orders', {
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                allOrders = data.data.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                displayOrders(allOrders);
                updateStatistics();
            } else {
                console.error('Failed to load orders:', data.error);
                // Fallback to localStorage if API fails
                const localOrders = JSON.parse(localStorage.getItem('orders') || '[]');
                allOrders = localOrders.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                displayOrders(allOrders);
            }
        })
        .catch(error => {
            console.error('Error loading orders from API:', error);
            // Fallback to localStorage if API fails
            const localOrders = JSON.parse(localStorage.getItem('orders') || '[]');
            allOrders = localOrders.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            displayOrders(allOrders);
        });
    }

    // Display orders in table
    function displayOrders(orders) {
        const tbody = document.getElementById('ordersTableBody');
        
        if (orders.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No orders found</td></tr>';
            return;
        }

        tbody.innerHTML = orders.map(order => {
            const orderDate = new Date(order.createdAt);
            const customerName = order.deliveryInfo?.fullName || 'Guest';
            const itemCount = order.items.length;
            
            return `
                <tr>
                    <td>#ORD${order.id.slice(-6)}</td>
                    <td>${customerName}</td>
                    <td>${orderDate.toLocaleDateString()}</td>
                    <td>${itemCount} item${itemCount > 1 ? 's' : ''}</td>
                    <td>$${order.total.toFixed(2)}</td>
                    <td><span class="order-status status-${order.status || 'pending'}">${order.status || 'pending'}</span></td>
                    <td>
                        <div class="order-actions">
                            <button class="btn-action btn-view" onclick="viewOrder('${order.id}')">View</button>
                            <button class="btn-action btn-update" onclick="updateOrderStatus('${order.id}')">Update</button>
                        </div>
                    </td>
                </tr>
            `;
        }).join('');
    }

    // Update statistics
    function updateStatistics() {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        const todayOrders = allOrders.filter(order => {
            const orderDate = new Date(order.createdAt);
            return orderDate >= today;
        });

        const pendingOrders = allOrders.filter(order => order.status !== 'delivered');
        const totalRevenue = allOrders.reduce((sum, order) => sum + order.total, 0);

        document.getElementById('totalOrders').textContent = allOrders.length;
        document.getElementById('todayOrders').textContent = todayOrders.length;
        document.getElementById('pendingOrders').textContent = pendingOrders.length;
        document.getElementById('totalRevenue').textContent = `$${totalRevenue.toFixed(2)}`;
    }

    // Filter orders by status
    function filterOrders() {
        const status = document.getElementById('statusFilter').value;
        const searchTerm = document.getElementById('searchOrder').value.toLowerCase();
        
        let filtered = allOrders;
        
        if (status) {
            filtered = filtered.filter(order => order.status === status);
        }
        
        if (searchTerm) {
            filtered = filtered.filter(order => 
                order.id.toLowerCase().includes(searchTerm) ||
                (order.deliveryInfo?.fullName || '').toLowerCase().includes(searchTerm)
            );
        }
        
        displayOrders(filtered);
    }

    // Search orders
    function searchOrders() {
        filterOrders();
    }

    // View order details
    function viewOrder(orderId) {
        currentOrder = allOrders.find(order => order.id === orderId);
        if (!currentOrder) return;

        const modalContent = document.getElementById('modalOrderContent');
        const orderDate = new Date(currentOrder.createdAt);
        
        modalContent.innerHTML = `
            <div class="order-details-grid">
                <div class="detail-group">
                    <h4>Order Information</h4>
                    <p><strong>Order #:</strong> #ORD${currentOrder.id.slice(-6)}</p>
                    <p><strong>Date:</strong> ${orderDate.toLocaleDateString()} ${orderDate.toLocaleTimeString()}</p>
                    <p><strong>Status:</strong> <span class="order-status status-${currentOrder.status || 'pending'}">${currentOrder.status || 'pending'}</span></p>
                    <p><strong>Payment:</strong> ${currentOrder.paymentMethod || 'Unknown'}</p>
                </div>
                
                <div class="detail-group">
                    <h4>Customer Information</h4>
                    <p><strong>Name:</strong> ${currentOrder.deliveryInfo?.fullName || 'N/A'}</p>
                    <p><strong>Email:</strong> ${currentOrder.deliveryInfo?.email || 'N/A'}</p>
                    <p><strong>Phone:</strong> ${currentOrder.deliveryInfo?.phone || 'N/A'}</p>
                    <p><strong>Address:</strong> ${currentOrder.deliveryInfo?.address || 'N/A'}</p>
                </div>
            </div>
            
            <div class="order-items-list">
                <h4>Order Items</h4>
                ${currentOrder.items.map(item => `
                    <div class="order-item">
                        <div class="item-info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-details">
                                ${item.size.charAt(0).toUpperCase() + item.size.slice(1)}
                                ${item.addons.length > 0 ? ' + ' + item.addons.map(a => a.replace('-', ' ')).join(', ') : ''}
                                Ã— ${item.quantity}
                            </div>
                        </div>
                        <div class="item-price">$${item.totalPrice.toFixed(2)}</div>
                    </div>
                `).join('')}
                
                <div style="text-align: right; margin-top: 15px; padding-top: 15px; border-top: 2px solid #605c3c;">
                    <strong>Total: $${currentOrder.total.toFixed(2)}</strong>
                </div>
            </div>
            
            <div class="status-update-form">
                <h4>Update Order Status</h4>
                <select id="newStatus">
                    <option value="pending" ${currentOrder.status === 'pending' ? 'selected' : ''}>Pending</option>
                    <option value="paid" ${currentOrder.status === 'paid' ? 'selected' : ''}>Paid</option>
                    <option value="preparing" ${currentOrder.status === 'preparing' ? 'selected' : ''}>Preparing</option>
                    <option value="ready" ${currentOrder.status === 'ready' ? 'selected' : ''}>Ready for Pickup</option>
                    <option value="delivered" ${currentOrder.status === 'delivered' ? 'selected' : ''}>Delivered</option>
                </select>
                <button onclick="saveOrderStatus()">Update Status</button>
            </div>
        `;
        
        document.getElementById('orderModal').style.display = 'block';
    }

    // Close order modal
    function closeOrderModal() {
        document.getElementById('orderModal').style.display = 'none';
        currentOrder = null;
    }

    // Update order status (quick update)
    function updateOrderStatus(orderId) {
        const order = allOrders.find(o => o.id === orderId);
        if (!order) return;
        
        const newStatus = prompt('Enter new status (pending, paid, preparing, ready, delivered):', order.status || 'pending');
        if (!newStatus) return;
        
        const validStatuses = ['pending', 'paid', 'preparing', 'ready', 'delivered'];
        if (!validStatuses.includes(newStatus)) {
            alert('Invalid status. Please use: pending, paid, preparing, ready, or delivered');
            return;
        }
        
        // Update order
        order.status = newStatus;
        saveOrders();
        loadOrders();
        updateStatistics();
        
        alert(`Order #ORD${orderId.slice(-6)} status updated to: ${newStatus}`);
    }

    // Save order status from modal
    function saveOrderStatus() {
        if (!currentOrder) return;
        
        const newStatus = document.getElementById('newStatus').value;
        const token = localStorage.getItem('adminToken');
        
        // Update order status via API
        fetch(`http://localhost:3000/api/orders/${currentOrder._id}/status`, {
            method: 'PATCH',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                status: newStatus,
                notes: `Status updated to ${newStatus}`
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            if (data.success) {
                console.log('Order status updated successfully');
                loadOrders();
                updateStatistics();
                closeOrderModal();
            } else {
                console.error('Failed to update order status:', data.error);
                alert('Failed to update order status');
            }
        })
        .catch(error => {
            console.error('Error updating order status:', error);
            // Fallback to localStorage if API fails
            currentOrder.status = newStatus;
            saveOrders();
            loadOrders();
            updateStatistics();
            closeOrderModal();
        });
    }

    // Save orders to localStorage
    function saveOrders() {
        localStorage.setItem('orders', JSON.stringify(allOrders));
    }

    // Logout function
    function logout() {
        localStorage.removeItem("adminToken");
        window.location.href = "admin-login.html";
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('orderModal');
        if (event.target === modal) {
            closeOrderModal();
        }
    }
</script>

</body>
</html>
